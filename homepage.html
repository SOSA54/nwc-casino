<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/casino images/nwc.ico" rel="shortcut icon">
    <!-- TailwindCSS for quick styling -->
</head>
<style>
.game-category {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

.category-name {
    text-align: left;
    font-size: 20px;
    margin-bottom: 10px;
}

.game-tiles {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.game-tile {
    width: 25%; /* Set the width of each game tile */
    text-decoration: none; /* Remove underlines from the anchor tags */
    transition: transform 0.3s; /* Add transition for the transform property */
}

.game-tile:hover {
    transform: scale(1.05); /* Scale up the tile on hover */
}

.wallet-container {
    display: flex;
    align-items: center;
    background-color: #333; /* Adjust the color to match your theme */
    color: #fff;
    border-radius: 20px;
    padding: 5px 15px;
    font-family: 'Arial', sans-serif; /* Use your preferred font here */
    font-size: 14px; /* Adjust the size as needed */
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
}

.wallet-icon {
    width: 20px; /* Adjust the size as needed */
    height: 20px; /* Adjust the size as needed */
    margin-right: 5px;
    background-image: url("/casino images/nwc.ico"); /* Path to your .ico file */
    background-size: cover;
    border-radius: 50%; /* Makes the icon round */
}

.wallet-balance {
    font-weight: bold; /* Makes the balance text bold */
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg); /* Number of rotations (1 full spin) */
    }
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #374151;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Spinning Wheel */
.wheel {
    width: 200px;
    height: 200px;
    background-image: url('/casino images/wheel.png'); /* Replace with your wheel image */
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0 auto;
    transform-origin: center;
}

/* Spin Button */
.spin-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
}

.spin-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Result */
.result {
    font-size: 18px;
    margin-top: 20px;
}

/* Claim Prize Button */
.claim-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    display: none;
    margin-top: 20px;
}

/* Close Button */
.close-button {
    background-color: #ccc;
    color: #333;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
}

</style>
<div id="spinningWheelPopup" class="popup">
    <div class="popup-content">
        <h2>Spin the Wheel and Win!</h2>
        <div id="wheel" class="wheel"></div>
        <button id="spinButton" class="spin-button" onclick="spinWheel()">Spin</button>
        <p id="result" class="result"></p>
        <button id="claimButton" class="claim-button">Claim Prize</button>
        <button id="closeButton" class="close-button" onclick="closePopup()">Close</button>
    </div>
</div>
<body class="bg-gray-900 text-white font-sans">
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800">
        <h1 class="text-2xl font-bold text-green-500">NWC Games</h1>
        <div class="wallet-container">
            <div class="wallet-icon"></div>
            <span id="walletBalance" class="wallet-balance">100 DNWC</span>
        </div>
        <nav class="flex gap-4">
            <a class="text-lg hover:text-green-500" href="/homepage.html">Home</a>
            <a class="text-lg hover:text-green-500" href="/games.html">Games</a>
            <a class="text-lg hover:text-green-500" href="/signup.html">Sign up</a>
            <a class="text-lg hover:text-green-500" href="/login.html">Log in</a>
        </nav>
    </header>

    <main class="p-4">
        <div class="game-category">
            <div class="category-name">
                <h2 class="text-white text-2xl mb-4">NWC Originals</h2>
            </div>
            <div class="game-tiles">
                <!-- Insert BC Originals game tiles here -->
                <a href="/game1.html" class="game-tile">
                    <div class="bg-gray-700 rounded overflow-hidden">
                        <img src="/casino images/fast-parity.avif" alt="CRASH Game Image" class="w-full h-auto">
                        <div class="p-4">
                            <h3 class="text-green-400 text-xl font-semibold">CRASH</h3>
                            <p class="text-gray-400">NWC Originals</p>
                        </div>
                    </div>
                </a>
                <!-- Repeat for each game -->
                <a href="/game2.html" class="game-tile">
                    <div class="bg-gray-700 rounded overflow-hidden">
                        <img src="/casino images/limbo.avif" alt="CRASH Game Image" class="w-full h-auto">
                        <div class="p-4">
                            <h3 class="text-green-400 text-xl font-semibold">CRASH</h3>
                            <p class="text-gray-400">NWC Originals</p>
                        </div>
                    </div>
                </a>
                <a href="/servers-tetris.html" class="game-tile">
                    <div class="bg-gray-700 rounded overflow-hidden">
                        <img src="/casino images/1v1-tetris.png" alt="CRASH Game Image" class="w-full h-auto">
                        <div class="p-4">
                            <h3 class="text-green-400 text-xl font-semibold">1v1 Tetris</h3>
                            <p class="text-gray-400">NWC Originals</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Repeat the same structure for other categories -->

    </main>

    <footer class="bg-gray-800 text-gray-600 p-4 text-center">
        <!-- Footer content here -->
        <p>Â© 2024 Gaming Platform. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Function to open the spinning wheel popup
        function openPopup() {
            document.getElementById('spinningWheelPopup').style.display = 'block';
        }
    
        // Function to close the spinning wheel popup
        function closePopup() {
            document.getElementById('spinningWheelPopup').style.display = 'none';
        }
    
        // Function to spin the wheel
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spinButton');
            const result = document.getElementById('result');
            const claimButton = document.getElementById('claimButton');
    
            // Disable the spin button while spinning
            spinButton.disabled = true;
    
            // Spin the wheel with GSAP animation
            gsap.to(wheel, {
                rotation: '+=1440',
                duration: 5,
                ease: 'power3.out',
                onComplete: () => {
                    // Enable the spin button after spinning
                    spinButton.disabled = false;
    
                    // You can handle the result of the spin here
                    const resultText = 'Prize 3'; // Replace with the actual result
                    result.textContent = `You've won: ${resultText}`;
    
                    // Show the claim button
                    claimButton.style.display = 'block';
                },
            });
        }
    
        // Automatically open the popup when the page loads
        window.addEventListener('load', function () {
            openPopup();
        });
    </script>
</body>
</html>
